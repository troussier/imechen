<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サイトネーム</title>
    <meta name="description" content="説明文を入力">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script src="../lib/jquery-3.1.0.min.js"></script>
    <script src="../imageHover.js"></script>
    <script>
        jQuery(function($){
            $('.imechen').imechen();
        });
    </script>
</head>

<body>

<h1>タイプ選択</h1>
<p>透過タイプ</p>
<p><a href="#"><img src="_img/sea1.jpg" alt="" class="imechen"></a></p>
<p>トグルタイプ</p>
<p><a href="#"><img src="_img/sea1.jpg" alt="" class="imechen" data-ic-type="toggle"></a></p>
<p><input type="image" src="_img/sea2.jpg" alt="" class="imechen" data-ic-type="toggle"></p>
<p style="background:#fcc;"><a href="#"><img src="_img/text1.png" alt="" class="imechen" data-ic-type="toggle"></a></p>
<h1>間接モード</h1>
<a href="#" data-ic-group>
    <img src="_img/sea3.jpg" alt="" class="imechen" data-ic-type="transparent" data-ic-duration="200" data-ic-mode="indirect">
    <img src="_img/sea3.jpg" alt="" class="imechen" data-ic-type="transparent" data-ic-mode="indirect">
    間接モード（透過タイプ）
</a><br>
<a href="#" data-ic-group>
    <img src="_img/sea3.jpg" alt="" class="imechen" data-ic-type="toggle" data-ic-mode="indirect">
    <img src="_img/sea3.jpg" alt="" class="imechen" data-ic-type="toggle" data-ic-mode="indirect">
    <img src="_img/sea3.jpg" alt="" class="imechen" data-ic-type="toggle" data-ic-opacity=".1" data-ic-mode="indirect">
    <img src="_img/sea3.jpg" alt="" class="imechen" data-ic-type="toggle" data-ic-mode="indirect">
    <img src="_img/sea3.jpg" alt="" class="imechen" data-ic-type="toggle" data-ic-opacity=".4">
    間接モード（トグルタイプ）
</a>

</body>
</html>
